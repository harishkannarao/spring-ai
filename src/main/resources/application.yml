spring:
  application:
    name: "spring-ai"
  ai:
    ollama:
      base-url: "${AI_OLLAMA_BASE_URL:http://localhost:11434}"
      chat:
        model: "${AI_OLLAMA_CHAT_MODEL_NAME:deepseek-r1:1.5b}"
      embedding:
        options:
          model: "${AI_OLLAMA_EMBEDDING_MODEL_NAME:mxbai-embed-large}"
    vectorstore:
      pgvector:
        index-type: NONE
        distance-type: COSINE_DISTANCE
        batching-strategy: TOKEN_COUNT # Optional: Controls how documents are batched for embedding
        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
        schema-validation: true
  datasource:
    hikari:
      jdbc-url: "${DATASOURCE_URL:jdbc:postgresql://localhost:5432/mydatabase}"
      username: "${DATASOURCE_USERNAME:myuser}"
      password: "${DATASOURCE_PASSWORD:secret}"
      maximum-pool-size: 30
      driver:
        class:
          name: org.postgresql.Driver
app:
  ai:
    engine: "${APP_AI_ENGINE:ollama}"