spring:
  ai:
    model:
      chat: "openai"
    vectorstore:
      pgvector:
        dimensions: "1024"
    openai:
      api-key: "SAMPLE_SECRET_FROM_VAULT"
      base-url: "http://localhost:8000"
      chat:
        completions-path: "/v1/chat/completions"
        options:
          model: "openai/gpt-oss-20b"
app:
  ai:
    chat:
      provider: "openai"
    translator:
      provider: "openai"
      chunk-size: "10000"
    embedding:
      provider: "ollama"
    image-extraction:
      provider: "openai"